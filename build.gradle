apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.5
version = '1.0'

jettyRun{
    httpPort= 9090
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.0.5.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}